<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-bottom tabs-background-positive tabs-color-light ">

  <!-- Home Tab -->
  <ion-tab title="Status" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash" target="_blank">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- 100 Recomented topic Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Last Topic Tab -->
  <ion-tab title="Account" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

   <!-- Search Tab -->
   <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>  

   <!-- Favorite Tab -->
   <ion-tab title="Favorite" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favorite">
    <ion-nav-view name="tab-favorite"></ion-nav-view>
  </ion-tab>
  


</ion-tabs>

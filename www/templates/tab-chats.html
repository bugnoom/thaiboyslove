<ion-view view-title="กระทู้แนะนำ">
    <ion-nav-bar class="bar-stable bar-positive">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
                <button class="button button-clear ion-ios-plus-outline">
                    ตั้งกระทู้
                </button>
            </ion-nav-buttons>
 </ion-nav-bar>
  <ion-content>
    <ion-list>
        <ion-item>
            <label class="item item-input">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="text" ng-model="input.filterUser" placeholder="Search">
                </label>
          </ion-item>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats  | filter:input.filterUser" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
